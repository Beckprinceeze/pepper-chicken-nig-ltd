<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Pepper Chicken</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <!-- Load Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="admin-login-page">
    <!-- Header -->
    <header class="header scrolled">
        <div class="container header-container">
            <a href="/" class="logo">
                <div class="logo-container">
                    <img src="assets/logo.svg'" alt="Pepper Chicken Logo">
                    <div class="logo-text">
                        <h1>Pepper Chicken</h1>
                        <span>Nig Ltd</span>
                    </div>
                </div>
            </a>
            
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-menu">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/menu" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="/about" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="/admin/login" class="nav-link active"><i class="fas fa-user-shield"></i></a></li>
            </ul>
        </div>
    </header>

    <!-- Admin Login Section -->
    <section class="admin-login-section">
        <div class="admin-login-container">
            <div class="admin-login-card">
                <div class="admin-login-header">
                    <h2>Admin Login</h2>
                    <p>Enter your credentials to access the admin dashboard</p>
                </div>
                
                <form method="post" action="admin-login-form" class="admin-login-form">
                   
                    
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                      
                            <div class="form-error">
                             
                                    <span></span>
                              
                            </div>
                     
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        
                            <div class="form-error">
                               
                                    <span></span>
                               
                            </div>
                     
                    </div>
                    
                    <div class="form-group remember-me">
                        <label for="remember">Remember me</label>
                    </div>
                    
                   
                        <div class="alert alert-danger"></div>
                  
                    
                    <div class="form-group">
                    </div>
                </form>
                
                <div class="back-to-site">
                    <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Website</a>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Files -->
    <script src="forms.py"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/data.js"></script>

</body>
</html>
